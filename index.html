<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo jQuery + Bootstrap + DataTables</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-center">Gestión de Usuarios con jQuery + Bootstrap</h2>

  <!-- Formulario -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <form id="formUsuario" class="form-inline justify-content-center">
        <input type="text" id="nombre" class="form-control mr-2" placeholder="Nombre" required>
        <input type="number" id="edad" class="form-control mr-2" placeholder="Edad" required>
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
      </form>
    </div>
  </div>

  <!-- Tabla -->
  <table id="tablaUsuarios" class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Sebastián</td><td>39</td></tr>
      <tr><td>María</td><td>28</td></tr>
      <tr><td>Andrés</td><td>34</td></tr>
    </tbody>
  </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Popper + Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

<!-- DataTables plugin -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<!-- JS personalizado -->
<script src="asset/js/jquery.js"></script>
</body>
</html>
